<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div class="container">
      <form class="add-monster-form">
        <h3>Create a Monster!</h3>
        <label>Name</label>
        <input type="text" id="new-monster-name" name="name" placeholder="Enter a Monster's name..." class="input-text">
        <label>Age</label>
        <input type="text" id="new-monster-age" name="age" placeholder="Enter a Monster's age..." class="input-text">
        <label>Description</label>
        <input type="text" id="new-monster-description" name="description" placeholder="Enter a Monster's description..." class="input-text">
        <input type="submit" name="submit" value="Create New Monster" class="submit">
      </form>

    </div>
    <div id='create-monster'></div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
    <script src='monster.js'></script>
    <script src='index.js'></script>
    <!-- <script src='demo.js'></script> -->
  </body>
</html>
