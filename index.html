<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'></div>
      <form id="add-monster-form">
      <h3>Create a Monster</h3>
        <input type="text" id="new-monster-name" name="name" value="" placeholder="Enter a monster's name..." class="input-text">
        <br>
        <input type="text" id="new-monster-age" name="age" value="" placeholder="Enter a monster's age..." class="input-text">
        <br>
        <input type="text" id="new-monster-description" name="description" value="" placeholder="Enter description..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Monster" class="submit">
      </form>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
    <script src='monsterClass.js'></script>
    <script src='index.js'></script>
    <!-- <script src='demo.js'></script> -->
  </body>
</html>
